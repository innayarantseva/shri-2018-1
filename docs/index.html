<!doctype html>
<html>
  <head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

    <title>Умный дом</title>
  </head>
  <body>

    <header class="header">
        <img class="header__logo" src="./assets/logo.svg" />
        <div class="menu">
            <div class="header__item">События</div>
            <div class="header__item">Сводка</div>
            <div class="header__item">Устройства</div>
            <div class="header__item">Сценарии</div>
            <div class="header__item">Камеры</div>
        </div>
        <img class="header__list" src="./assets/icon_list.svg">
    </header>
    <div class="section">
      <div class="title">Лента событий</div>
      <div class="list">
          <!-- Additional data from templates -->
      </div>
    </div>
    <footer class="footer">
        <div class="menu">
            <div class="footer__item">Помощь</div>
            <div class="footer__item">Обратная связь</div>
            <div class="footer__item">Разработчикам</div>
            <div class="footer__item">Условия использования</div>
        </div>
        <div class="footer__copyright">© 2001–2017  ООО «Яндекс»</div>
    </footer>

    <template class="card-template">
        <div class="card">
            <div class="card__header">
                <div class="card__event-title">
                    <div class="card__icon">
                        <img />
                    </div>
                    <div class="card__title"></div>
                </div>

                <div class="card__event-info">
                    <div class="card__source"></div>
                    <div class="card__time"></div>
                </div>
            </div>
            <div class="card__content">
                <div class="card__description"></div>
                <div class="card__data"></div>
            </div>
        </div>
    </template>

    <template class="touch-controls">
        <div class="card__camera-controls">
            <div class="card__zoom">
                <span>Приближение:</span>
                <span class="card__zoom-value">0%</span>
            </div>
            <div class="card__brightness">
                <span>Яркость:</span>
                <span class="card__brightness-value">100%</span>
            </div>
        </div>
    </template>

    <template class="music">
        <div class="card__music music">
            <div class="music__track">
                <img class="music__cover" />
                <div class="music__track-meta">
                    <div class="music__track-name"></div>
                    <div class="music__track-control">
                        <div class="progress">
                            <div class="progress__line"></div>
                            <div class="progress__control"></div>
                        </div>
                        <div class="music__track-time"></div>
                    </div>
                </div>
            </div>
            <div class="music__controls">
                <img class="music__prev" src="./assets/Prev.svg" />
                <img class="music__next" src="./assets/Prev.svg" />
                <div class="music__volume-control">
                    <div class="progress">
                        <div class="progress__line"></div>
                        <div class="progress__control"></div>
                    </div>
                    <div class="music__track-volume">
                </div>
            </div>
        </div>
    </template>


    <script src="main.js"></script>
  </body>
</html>
